<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo with gradient background and white 'g' letter -->
  <rect x="10" y="10" width="80" height="80" rx="15" fill="url(#gradient)" transform="rotate(-5 50 50)"/>
  <circle cx="75" cy="25" r="6" fill="rgba(255, 255, 255, 0.8)"/>
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">g</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
  </defs>
</svg> 